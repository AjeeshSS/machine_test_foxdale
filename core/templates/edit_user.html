<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <!-- Include Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit User</h1>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" value="{{ user.dob|date:'Y-m-d' }}">
            </div>
            
            <div class="form-group">
                <label for="age">Age:(in yrs)</label>
                <input type="number" id="age" name="age" class="form-control" value="{{ user.age }}">
            </div>
            
            <div class="form-group">
                <label for="ph">Phone:</label>
                <input type="tel" id="ph" name="ph" class="form-control" value="+91 {{ user.ph }}">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
            </div>
            
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" class="form-control">{{ user.about }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
