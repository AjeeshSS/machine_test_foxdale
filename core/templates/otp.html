<!DOCTYPE html>
<html>
<head>
    <title>OTP page</title>
</head>
<body>
    <div style="text-align: center;">
        <strong>CONFIRM YOUR ACCOUNT</strong><br>
        <p>Check the inbox of your mail -{{ email }}- and enter the OTP</p>
        <p>Check the inbox of your number -{{ phone }}- and enter the OTP</p>

        <form action="otp_verification" method="POST">
            {% csrf_token %}
            <label for="otp">Enter the OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required><br><br>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
